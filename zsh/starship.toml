format = """$username\
$hostname\
$status\
([${env_var.SECOND}${custom.PARENT}](blue))\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$nix_shell\
$python\
$line_break\
$character"""

[nix_shell]
format="[‚ùÑÔ∏è $name](fg:75)"

[custom.PARENT]
when='''test $PARENT'''
command='basename $PARENT'
format='[$output ](blue)'
disabled=false

[env_var.SECOND]
when='''test $SECOND'''
variable='SECOND'
format='[‚õ¥ $env_value ](blue)'
disabled=false

[custom.mako_node]
when='''git rev-parse --git-dir'''
command='''git tag | rg "^mko[0-9]+$" | tail -n 1 '''
format='[$output ](fg:230)'


[directory]
style = "fg:182"

[character]
success_symbol = "[‚ùØ](fg:225)"
error_symbol = "[‚ùØ](fg:124)"

[git_branch]
